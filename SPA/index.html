<html lang="EN">
<head>
    <title>Shop</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <!-- Load the jQuery JS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="render.js" type="text/javascript"></script>
    <!-- Custom JS script -->
    <script src="routing.js" type="text/javascript">
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            </div>
        </div>
    </div>
</nav>
<!-- The index page -->
<div class="page index"></div>

<!-- The cart page -->
<div class="page cart">
    <div class="noProducts" style="display: none">No products in cart!</div>
    <!-- The cart element where the products list is rendered -->
    <div class="prod">

    </div>
</div>
<!--add/edit product-->
<div class="page add">
    <div class="container px-4">
        <form onsubmit="changeHashOnSubmit('#addProduct');return false;" method="POST" id="add"
              enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titleInput" class="form-label">Title of Product</label>
                <input type="text" class="form-control" id="titleInput"
                       name="title">
            </div>
            <div class="mb-3">
                <label for="descriptionInput" class="form-label">Description</label>
                <textarea class="form-control" id="descriptionInput"
                          rows="3"
                          name="description">
            </textarea>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                       name="price" id="priceInput">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Input your image</label>
                <input class="form-control" type="file" id="image" name="image">
            </div>
            <div class="d-grid gap-2 col-4 mx-auto">
                <input class="btn btn-primary" type="submit"
                       name="add">
            </div>
        </form>
    </div>
</div>
<!--login-->
<div class="page login">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-primary text-white">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <form onsubmit="changeHashOnSubmit('#loginSubmit');return false;" id="login">
                                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                    <p class="text-white-50 mb-5" id="title">Please enter your username and
                                        password!</p>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="typeNameX">Username</label>
                                        <input type="text" id="typeNameX" class="form-control form-control-lg"
                                               name="name"/>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="typePasswordX">Password</label>
                                        <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                               name="password"/>
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5"
                                            type="submit">Login
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="page products"></div>
<div class="page orders"></div>
</body>
</html>
